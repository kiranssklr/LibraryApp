<div class="container">
    <div class="row">
      
      <div class="col-md-12"> 
        
        <div class="panel">
          <div class="panel-body">
            
            
            
            <!--/stories-->
            <div class="mainSignIn">
              <div class="innerLogin"><br><br>
                <p class="sign" align="center">Log in Here</p>
                <!-- <form class="form1" (ngSubmit)="login()" #userlogin='ngForm' [formGroup]='loginform'>
                  <input id='uname' class="un " type="email" align="center" placeholder="Email Id" name='email' [(ngModel)]='user.emailId' pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" required><br>
                  <label for="" name='warning'></label>
                  <br>
                  <input id='pwd' class="pass" type="password" align="center" placeholder="Password" name="password"  [(ngModel)]='user.password' required><br><br>
                  <button class="submit" align="center">Sign in</button><br>
                </form>  <br>   -->
                <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">

                <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
                  <input class="un " type="email" placeholder="Email" formControlName="email">
                </p>
            
                <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
                  <div *ngIf="formControls.email.errors.required">Email is required</div>
                </div>
            
                <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
                  <input class="pass" type="password" placeholder="Password" formControlName="password">
                </p>
            
                <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
                  <div *ngIf="formControls.password.errors.required">Password is required</div>
                </div>
            
                <p>
                  <input class="submit" type="submit" value="Log in">
                </p>
              </form> 
              </div><p><a routerLink="/signup">New Member</a>
              </p>
            </div>  
            <!--/stories-->
            
          </div>
        </div>
                                                                                         
                                                      
                                                        
         </div><!--/col-12-->
    </div>
  </div>
